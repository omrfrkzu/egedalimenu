<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egedalı Gurme - Kahvaltı Menü</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-50 font-['Inter','Poppins',system-ui,sans-serif]">
    <!-- Header -->
    <header id="mainHeader" class="bg-white shadow-md border-b border-gray-200">
        <div class="px-3 sm:px-6 py-3 sm:py-4">
            <div class="flex items-center justify-between relative">
                <!-- Left: Empty space for balance -->
                <div class="w-12 h-12 sm:w-16 sm:h-16"></div>
                
                <!-- Center: Logo -->
                <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center justify-center">
                    <img src="logo.png" alt="Egedalı Gurme Logo" class="w-16 h-16 sm:w-20 sm:h-20 object-contain">
                </div>
                
                <!-- Right: Cart Icon -->
                <div class="flex items-center">
                    <button id="mobileCartButton" onclick="handleCartButtonClick(event);" class="relative p-2 text-gray-600 hover:text-green-600 transition-colors cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                            <circle cx="8" cy="21" r="1"></circle>
                            <circle cx="19" cy="21" r="1"></circle>
                            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                        </svg>
                        <span id="mobileCartBadge" class="absolute top-0 right-0 bg-green-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="flex flex-col lg:flex-row h-[calc(100vh-64px)] sm:h-[calc(100vh-80px)]">
        <!-- Left Side: Menu Selection -->
        <div id="menuSection" class="flex-1 overflow-y-auto bg-white p-3 sm:p-4 lg:p-6 lg:block">
            <!-- Food Categories -->
            <div class="mb-4 sm:mb-6">
                <div class="flex flex-wrap gap-2 justify-center lg:justify-start lg:flex-nowrap lg:overflow-x-auto lg:pb-2 lg:scrollbar-hide">
                    <button class="category-btn active flex items-center space-x-1 sm:space-x-2 px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-green-500 text-white font-medium whitespace-nowrap transition-colors text-xs sm:text-sm" data-category="favoriler">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 sm:w-5 sm:h-5">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        <span>Favoriler</span>
                    </button>
                    <button class="category-btn flex items-center space-x-1 sm:space-x-2 px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-gray-200 text-gray-700 font-medium whitespace-nowrap hover:bg-green-500 hover:text-white transition-colors text-xs sm:text-sm" data-category="kahvalti">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 sm:w-5 sm:h-5">
                            <path d="M2.27 21.7s9.87-3.5 12.73-6.36a4.5 4.5 0 0 0-6.36-6.37C5.77 11.84 2.27 21.7 2.27 21.7zM8.64 14l-2.05-2.05M15.34 15l-2.46-2.46"></path>
                            <path d="M22 9s-1.33-2-3.5-2C16.86 7 15 9 15 9s1.33 2 3.5 2S22 9 22 9z"></path>
                        </svg>
                        <span>Kahvaltı Tabakları</span>
                    </button>
                    <button class="category-btn flex items-center space-x-1 sm:space-x-2 px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-gray-200 text-gray-700 font-medium whitespace-nowrap hover:bg-green-500 hover:text-white transition-colors text-xs sm:text-sm" data-category="yumurta">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 sm:w-5 sm:h-5">
                            <path d="M12 22c3.5 0 7-2.5 7-8.5C19 7.5 16 2 12 2S5 7.5 5 13.5C5 19.5 8.5 22 12 22z"></path>
                        </svg>
                        <span>Yumurta Çeşitleri</span>
                    </button>
                    <button class="category-btn flex items-center space-x-1 sm:space-x-2 px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-gray-200 text-gray-700 font-medium whitespace-nowrap hover:bg-green-500 hover:text-white transition-colors text-xs sm:text-sm" data-category="sandvicler">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 sm:w-5 sm:h-5">
                            <path d="M3 11v3a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-3"></path>
                            <path d="M12 19H4a1 1 0 0 1-1-1v-2a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-3.83"></path>
                            <path d="m3 11 2.77-5.54A1 1 0 0 1 6.66 5h10.68a1 1 0 0 1 .89.55L21 11H3Z"></path>
                        </svg>
                        <span>Sandviçler</span>
                    </button>
                    <button class="category-btn flex items-center space-x-1 sm:space-x-2 px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-gray-200 text-gray-700 font-medium whitespace-nowrap hover:bg-green-500 hover:text-white transition-colors text-xs sm:text-sm" data-category="sicaklar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 sm:w-5 sm:h-5">
                            <path d="M2 12h20M2 12s3-2 3-7 3-7 7-7 7 2 7 7-3 7-3 7M2 12s3 2 3 7 3 7 7 7 7-2 7-7-3-7-3-7"></path>
                        </svg>
                        <span>Sıcak Lezzetler</span>
                    </button>
                    <button class="category-btn flex items-center space-x-1 sm:space-x-2 px-3 sm:px-4 py-2 sm:py-3 rounded-lg bg-gray-200 text-gray-700 font-medium whitespace-nowrap hover:bg-green-500 hover:text-white transition-colors text-xs sm:text-sm" data-category="icecekler">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 sm:w-5 sm:h-5">
                            <path d="M5 2v20M19 2v20M2 5h20M2 19h20"></path>
                        </svg>
                        <span>İçecekler</span>
                    </button>
                </div>
            </div>

            <!-- Search -->
            <div class="mb-4 sm:mb-6">
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4 sm:w-5 sm:h-5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Ara" class="w-full pl-9 sm:pl-10 pr-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm sm:text-base">
                </div>
            </div>

            <!-- Error Display Area -->
            <div id="menu-error"></div>

            <!-- Food Items Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2 sm:gap-3 lg:gap-4" id="menuGrid">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Right Sidebar: Sepet -->
        <div id="cartSidebar" class="hidden lg:flex w-full lg:w-96 bg-gray-100 border-t lg:border-t-0 lg:border-l border-gray-200 flex-col fixed lg:relative bottom-0 left-0 right-0 lg:right-auto top-auto lg:top-auto h-[calc(100vh-64px)] sm:h-[calc(100vh-80px)] lg:h-auto z-40 lg:z-auto">
            <div class="p-4 sm:p-6 border-b border-gray-200 flex items-center justify-between">
                <div>
                    <h2 class="text-lg sm:text-xl font-bold text-gray-900">Sepet</h2>
                    <p class="text-xs sm:text-sm text-gray-500">Eklenen ürünler</p>
                </div>
                <button id="closeCartSidebar" onclick="closeCartSidebar(); event.stopPropagation();" class="lg:hidden text-gray-500 hover:text-gray-700 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6L6 18"></path>
                        <path d="M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Cart Content -->
            <div class="flex-1 overflow-y-auto p-4 sm:p-6">
                <div id="cartSidebarContent">
                    <div id="emptyCartSidebar" class="flex flex-col items-center justify-center h-full text-center py-12">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 mb-3 sm:mb-4 w-12 h-12 sm:w-16 sm:h-16">
                            <circle cx="8" cy="21" r="1"></circle>
                            <circle cx="19" cy="21" r="1"></circle>
                            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                        </svg>
                        <p class="text-gray-500 text-base sm:text-lg">Sepetiniz boş</p>
                        <p class="text-gray-400 text-xs sm:text-sm mt-2">Menüden ürün ekleyin</p>
                    </div>
                </div>
            </div>
            
            <!-- Cart Footer -->
            <div id="cartSidebarFooter" class="border-t border-gray-200 p-4 sm:p-6 hidden">
                <div class="mb-4">
                    <div class="border border-gray-200 rounded-lg overflow-hidden">
                        <button class="accordion-header w-full flex items-center justify-between px-4 py-3 bg-gray-50 hover:bg-gray-100 transition-colors text-left" data-accordion="masalar">
                            <label class="text-sm font-medium text-gray-700">Masa Seçimi</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="accordion-icon text-gray-500 transition-transform">
                                <path d="m6 9 6 6 6-6"></path>
                            </svg>
                        </button>
                        <div class="accordion-content hidden px-4 py-4">
                            <div class="mb-4">
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">Üst Kat</h4>
                                <div class="grid grid-cols-4 md:grid-cols-7 gap-2 lg:gap-3">
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="1">Masa 1</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="2">Masa 2</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="3">Masa 3</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="4">Masa 4</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="5">Masa 5</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="6">Masa 6</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="7">Masa 7</button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">Alt Kat</h4>
                                <div class="grid grid-cols-3 md:grid-cols-5 gap-2 lg:gap-3">
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="1">Masa 1</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="2">Masa 2</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="3">Masa 3</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="4">Masa 4</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="5">Masa 5</button>
                                </div>
                            </div>
                            
                            <div class="mb-2">
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">Bahçe</h4>
                                <div class="grid grid-cols-3 gap-2 lg:gap-3">
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="bahce" data-table="1">Masa 1</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="bahce" data-table="2">Masa 2</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="bahce" data-table="3">Masa 3</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="selectedTable" class="mt-3 p-3 bg-green-50 border border-green-200 rounded-lg hidden">
                        <p class="text-sm text-gray-700">
                            <span class="font-semibold">Seçilen Masa:</span>
                            <span id="selectedTableText" class="text-green-700 font-bold"></span>
                        </p>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-3 sm:mb-4">
                    <span class="text-base sm:text-lg font-semibold text-gray-700">Toplam:</span>
                    <span id="cartSidebarTotal" class="text-xl sm:text-2xl font-bold text-green-600">₺0.00</span>
                </div>
                <button id="checkoutButtonSidebar" class="w-full bg-green-500 text-white py-2.5 sm:py-3 rounded-xl font-semibold hover:bg-green-600 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base">
                    Siparişi Tamamla
                </button>
            </div>
        </div>
    </div>

    <!-- Cart Modal (kept for compatibility) -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-2 sm:p-4" onclick="if(event.target === this) closeCartModal();">
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl w-full max-w-2xl max-h-[95vh] sm:max-h-[90vh] overflow-hidden flex flex-col" onclick="event.stopPropagation();">
            <div class="bg-gradient-to-r from-green-500 to-green-600 px-4 sm:px-6 py-3 sm:py-4 flex items-center justify-between">
                <h2 class="text-xl sm:text-2xl font-bold text-white">Mevcut Sipariş</h2>
                <button id="closeCartModal" onclick="closeCartModal(); event.stopPropagation();" class="text-white hover:text-gray-200 transition-colors cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6L6 18"></path>
                        <path d="M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div id="cartItems" class="flex-1 overflow-y-auto p-4 sm:p-6">
                <div id="emptyCart" class="text-center py-8 sm:py-12">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-gray-400 mb-3 sm:mb-4 w-12 h-12 sm:w-16 sm:h-16">
                        <circle cx="8" cy="21" r="1"></circle>
                        <circle cx="19" cy="21" r="1"></circle>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                    </svg>
                    <p class="text-gray-500 text-base sm:text-lg">Sepetiniz boş</p>
                    <p class="text-gray-400 text-xs sm:text-sm mt-2">Menüden ürün ekleyin</p>
                </div>
            </div>
            
            <div id="cartFooter" class="border-t border-gray-200 p-4 sm:p-6 hidden">
                <div class="mb-4">
                    <div class="border border-gray-200 rounded-lg overflow-hidden">
                        <button class="accordion-header w-full flex items-center justify-between px-4 py-3 bg-gray-50 hover:bg-gray-100 transition-colors text-left" data-accordion="masalar">
                            <label class="text-sm font-medium text-gray-700">Masa Seçimi</label>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="accordion-icon text-gray-500 transition-transform">
                                <path d="m6 9 6 6 6-6"></path>
                            </svg>
                        </button>
                        <div class="accordion-content hidden px-4 py-4">
                            <div class="mb-4">
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">Üst Kat</h4>
                                <div class="grid grid-cols-4 md:grid-cols-7 gap-2 lg:gap-3">
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="1">Masa 1</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="2">Masa 2</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="3">Masa 3</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="4">Masa 4</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="5">Masa 5</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="6">Masa 6</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="ust-kat" data-table="7">Masa 7</button>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">Alt Kat</h4>
                                <div class="grid grid-cols-3 md:grid-cols-5 gap-2 lg:gap-3">
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="1">Masa 1</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="2">Masa 2</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="3">Masa 3</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="4">Masa 4</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="alt-kat" data-table="5">Masa 5</button>
                                </div>
                            </div>
                            
                            <div class="mb-2">
                                <h4 class="text-sm font-semibold text-gray-700 mb-2">Bahçe</h4>
                                <div class="grid grid-cols-3 gap-2 lg:gap-3">
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="bahce" data-table="1">Masa 1</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="bahce" data-table="2">Masa 2</button>
                                    <button class="table-btn px-3 py-2 lg:px-4 lg:py-3 border-2 border-gray-300 rounded-lg text-sm font-medium hover:border-green-500 hover:bg-green-50 transition-all" data-category="bahce" data-table="3">Masa 3</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="selectedTable" class="mt-3 p-3 bg-green-50 border border-green-200 rounded-lg hidden">
                        <p class="text-sm text-gray-700">
                            <span class="font-semibold">Seçilen Masa:</span>
                            <span id="selectedTableText" class="text-green-700 font-bold"></span>
                        </p>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-3 sm:mb-4">
                    <span class="text-base sm:text-lg font-semibold text-gray-700">Toplam:</span>
                    <span id="cartTotal" class="text-xl sm:text-2xl font-bold text-green-600">₺0.00</span>
                </div>
                <button id="checkoutButton" class="w-full bg-green-500 text-white py-2.5 sm:py-3 rounded-xl font-semibold hover:bg-green-600 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base">
                    Siparişi Tamamla
                </button>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-2 sm:p-4" onclick="if(event.target === this) closeProductModal();">
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl w-full max-w-3xl max-h-[95vh] sm:max-h-[90vh] overflow-hidden flex flex-col" onclick="event.stopPropagation();">
            <div class="flex-1 overflow-y-auto">
                <div class="relative">
                    <button id="closeProductModal" onclick="closeProductModal(); event.stopPropagation();" class="absolute top-2 right-2 sm:top-4 sm:right-4 z-50 bg-white/90 backdrop-blur-sm text-gray-600 hover:text-gray-800 rounded-full p-2 transition-colors shadow-lg cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 sm:w-6 sm:h-6">
                            <path d="M18 6L6 18"></path>
                            <path d="M6 6l12 12"></path>
                        </svg>
                    </button>
                    <img id="productModalImage" src="" alt="" class="w-full h-48 sm:h-64 md:h-80 object-cover">
                </div>
                <div class="p-4 sm:p-6 md:p-8">
                    <div class="mb-4">
                        <span id="productModalCategory" class="inline-block bg-green-500 text-white px-2 sm:px-3 py-1 rounded-full text-xs font-medium mb-2 sm:mb-3"></span>
                        <h2 id="productModalName" class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-900 mb-3 sm:mb-4 capitalize-words"></h2>
                        <p id="productModalDescription" class="text-gray-600 text-base sm:text-lg leading-relaxed mb-4 sm:mb-6 capitalize-words"></p>
                    </div>
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between pt-4 sm:pt-6 border-t border-gray-200 space-y-3 sm:space-y-0">
                        <div>
                            <span class="text-xs sm:text-sm text-gray-500 block mb-1">Fiyat</span>
                            <span id="productModalPrice" class="text-2xl sm:text-3xl md:text-4xl font-bold text-green-600"></span>
                        </div>
                        <button id="addToCartFromModal" class="w-full sm:w-auto bg-green-500 text-white px-6 sm:px-8 py-3 sm:py-4 rounded-xl hover:bg-green-600 transition-all duration-200 shadow-lg hover:shadow-xl font-semibold text-base sm:text-lg transform hover:scale-105">
                            Sepete Ekle
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
